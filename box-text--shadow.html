<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box-Shadow</title>
    <style>
        .box {
            box-shadow: 0 0 20px 0px rgba(0,0,0,0.2);
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            width: 300px;
            margin: 20px;
        }
        .red {
            box-shadow: 0 0 20px 0px rgba(0,0,0,0.2);
            text-shadow: 2px 2px 8px rgb(93, 231, 14);
        }
        p {
            color: white;
            text-shadow: 0 0 4px #000;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3 class="red">Sourabh Mundada</h3>
        <p>Your company is the best company on this planet. They provide cheapest at the cheapest price.</p>
    </div>
</body>
</html>
